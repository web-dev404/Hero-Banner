<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hero Banner</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="main">
		<div class="container">
			<div class="main__wrapper">
				<header class="header">
					<img src="img/logo.svg" alt="logo">

					<div class="header__nav-wrapper">
						<nav class="nav">
							<a href="#">About</a>
							<a href="#">Services</a>
							<a href="#">Product</a>
						</nav>

						<button class="header__btn">Demo</button>
					</div>
				</header>

				<div class="content">
					<div class="content__text">
						<h1 class="content__h1">Manage your personal and all team task.</h1>
						<h2 class="content__h2">Monitoring your personal and all team task more easily with us.</h2>
						<div class="content__email">
							<div class="content__input-wrapper">
								<img src="img/email.svg" alt="email">
								<input type="email" placeholder="Email">
							</div>

							<button class="content__btn">Send</button>
						</div>
					</div>

					<div class="main__imgs">
						<img class="main-img" src="img/main.png" alt="main">
						<img class="light-img" src="img/light.png" alt="light">
					</div>
				</div>

				<footer class="footer">
					<p>@Createdbynamdesign</p>
				</footer>
			</div>
		</div>
	</section>
</body>

</html>
